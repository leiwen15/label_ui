<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>TI Label update</title>
</head>

<body>
  <div class="container-fluid max-width">
    <div class="row mb-3 justify-content-center">
      <div class="col-12">
        <h1>Label更新</h1>
      </div>
      <br>
      <br>
      <br>
      <div class="col-12">
        <span id="label_name">label名称：</span>
      </div>
      <div class="col-12 mt-5">
         <form id="update-form">

          <div class="form-group">
            <label for="label-class">Label分类：</label>
            <input class="form-control" id="label-class" name="label-class"/>
          </div>

          <div class="form-group">
            <label for="introduction-ch">中文介绍</label>
            <input class="form-control" id="introduction-ch" name="introduction-ch"/>
          </div>
          <div class="form-group">
            <label for="introduction-en">英文介绍</label>
            <input class="form-control" id="introduction-en" name="introduction-en"/>
          </div>
          <div class="form-group">
            <label for="first-discover-time">首次发现时间</label>
            <input class="form-control" id="first-discover-time" name="first-discover-time"/>
          </div>
          <div class="form-group">
            <label for="latest-discover-time">末次发现时间</label>
            <input class="form-control" id="latest-discover-time" name="latest-discover-time"/>
          </div>
          <div class="form-group">
            <label for="technical-detail">技术细节</label>
            <input class="form-control" id="technical-detail" name="technical-detail"/>
          </div>
          <div class="form-group">
            <label for="advise">防护建议</label>
            <input class="form-control" id="advise" name="advise"/>
          </div>
                    

          <button type="submit" class="btn btn-primary" id="submit">提交</button>
          <button class="btn btn-warning" id="cancel">取消</button>
        </form>

        
      </div>
    </div>
    <div class="row">

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/jquery/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="assets/js/common-tools.js"></script>
  <script src="assets/js/update.js"></script>

</body>

</html>
